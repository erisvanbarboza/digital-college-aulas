<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Produto</th>
                <th colspan="2">Preço</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>Descrição 1</td>
                <td>R$ 10,00</td>
                <td>Promoção</td>
            </tr>

            <tr>
                <td>Produto 2</td>
                <td>Descrição 2</td>
                <td>R$ 20,00</td>
                <td>Promoção</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
